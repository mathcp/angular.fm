<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-2">
                <!-- Back button -->
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-7">
                <input type="text" placeholder="What are you looking for?" ng-model="searchBy">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <img src="public/images/logo-isobar.png" alt="ISOBAR.fm" class="logo">
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        
        <section class="order-by">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h2>Filter by</h2>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <button ng-click="sortBy('numPlays')">Number of plays</button>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <button ng-click="sortBy('name')">Artist name</button>
                </div>
            </div>
        </section>
                        
        <section class="main-content">      
            <ul class="row">
                <li class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="artist in artists | orderBy:filterName:reverse | filter:searchBy">
                    <a href="#!/artist/{{artist.id}}" title="{{artist.name}}">
                        <figure>
                            <img ng-src="{{artist.image}}" alt="{{artist.name}}">
                            <figcaption>
                                <strong>{{artist.name}}</strong>
                                {{artist.numPlays | number}} plays
                            </figcaption>
                        </figure>
                    </a>
                </li>
            </ul>
        </section>  
          
    </div>
</main>
